[tox]
envlist =
    py36-sphinx{3.2,3.3,3.4}
    py37-sphinx{3.2,3.3,3.4}
    py38-sphinx{3.2,3.3,3.4}
    py39-sphinx{3.2,3.3,3.4}
    py310-dev-sphinx{3.2,3.3,3.4}
    pypy36-sphinx{3.2,3.3,3.4}
    pypy37-sphinx{3.2,3.3,3.4}
    mypy
    build
skip_missing_interpreters = True
isolated_build = True
requires =
    pip>=20.3.3
    tox-envlist>=0.2.1
    tox-pip-version>=0.0.7

[envlists]
test =
    py36-sphinx{3.2,3.3,3.4}
    py37-sphinx{3.2,3.3,3.4}
    py38-sphinx{3.2,3.3,3.4}
    py39-sphinx{3.2,3.3,3.4}
    py310-dev-sphinx{3.2,3.3,3.4}
    pypy36-sphinx{3.2,3.3,3.4}
    pypy37-sphinx{3.2,3.3,3.4}
qa = mypy, lint
cov = py37-sphinx3.2, coverage

[testenv]
setenv = PYTHONDEVMODE = 1
deps =
    -r{toxinidir}/tests/requirements.txt
    sphinx3.2: sphinx~=3.2.0
    sphinx3.3: sphinx~=3.3.0
    sphinx3.4: sphinx~=3.4.0
extras = all
commands =
    python --version
    python -m pytest --cov=sphinx_toolbox -r aR tests/ {posargs}

[testenv:build]
skip_install = True
changedir = {toxinidir}
deps =
    build[virtualenv]>=0.3.1
    check-wheel-contents>=0.1.0
    twine>=3.2.0
commands =
    python -m build --sdist --wheel "{toxinidir}"
    twine check dist/*.tar.gz dist/*.whl
    check-wheel-contents dist/

[testenv:lint]
basepython = python3.7
changedir = {toxinidir}
ignore_errors = True
skip_install = True
deps =
    flake8>=3.8.2
    flake8-2020>=1.6.0
    flake8-builtins>=1.5.3
    flake8-docstrings>=1.5.0
    flake8-dunder-all>=0.1.1
    flake8-encodings>=0.1.0
    flake8-github-actions>=0.1.0
    flake8-pyi>=20.10.0
    flake8-pytest-style>=1.3.0
    flake8-slots>=0.1.0
    flake8-sphinx-links>=0.0.4
    flake8-strftime>=0.1.1
    flake8-typing-imports>=1.10.0
    git+https://github.com/domdfcoding/flake8-quotes.git
    git+https://github.com/domdfcoding/flake8-rst-docstrings-sphinx.git
    git+https://github.com/domdfcoding/flake8-rst-docstrings.git
    pydocstyle>=6.0.0
    pygments>=2.7.1
    importlib_metadata<4.5.0; python_version<'3.8'
commands = python3 -m flake8_rst_docstrings_sphinx sphinx_toolbox tests --allow-toolbox {posargs}

[testenv:mypy]
basepython = python3.7
ignore_errors = True
changedir = {toxinidir}
extras = all
deps =
    mypy==0.790
    -r{toxinidir}/tests/requirements.txt
    -r{toxinidir}/stubs.txt
commands = mypy sphinx_toolbox tests {posargs}

[testenv:pyup]
basepython = python3.6
skip_install = True
ignore_errors = True
changedir = {toxinidir}
deps = pyupgrade-directories
extras = all
commands = pyup_dirs sphinx_toolbox tests --py36-plus --recursive

[testenv:coverage]
basepython = python3.6
skip_install = True
ignore_errors = True
whitelist_externals = /bin/bash
passenv =
    COV_PYTHON_VERSION
    COV_PLATFORM
    COV_PYTHON_IMPLEMENTATION
changedir = {toxinidir}
deps =
    coverage>=5
    coverage_pyver_pragma>=0.2.1
commands =
    /bin/bash -c "rm -rf htmlcov"
    coverage html
    /bin/bash -c "DISPLAY=:0 firefox 'htmlcov/index.html'"

[coverage:run]
plugins = coverage_pyver_pragma

[coverage:report]
fail_under = 90
exclude_lines =
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    if __name__ == .__main__.:

[check-wheel-contents]
ignore = W002
toplevel = sphinx_toolbox
package = sphinx_toolbox

[testenv:docs]
setenv = SHOW_TODOS = 1
basepython = python3.8
pip_version = pip>=21
changedir = {toxinidir}/doc-source
extras = all
deps = -r{toxinidir}/doc-source/requirements.txt
commands =
    python -m pip install sphinx==3.4.3
    sphinx-build -M {env:SPHINX_BUILDER:html} . ./build {posargs}

[pytest]
addopts = --color yes --durations 25
timeout = 600
markers = sphinx


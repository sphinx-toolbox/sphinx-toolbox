[hooks]
dynamic_quotes = 10
collections-import-rewrite = 20
reformat-generics = 40
noqa-reformat = 60
ellipsis-reformat = 70
squish_stubs = 80

[hooks.yapf]
priority = 30

[hooks.yapf.kwargs]
yapf_style = ".style.yapf"

[hooks.isort]
priority = 50

[hooks.isort.kwargs]
indent = "		"
multi_line_output = 8
import_heading_stdlib = "stdlib"
import_heading_thirdparty = "3rd party"
import_heading_firstparty = "this package"
import_heading_localfolder = "this package"
balanced_wrapping = false
lines_between_types = 0
use_parentheses = true
remove_redundant_aliases = true
default_section = "THIRDPARTY"
known_third_party = [
    "apeye",
    "autodocsumm",
    "backports_entry_points_selectable",
    "beautifulsoup4",
    "cachecontrol",
    "coincidence",
    "consolekit",
    "coverage",
    "coverage_pyver_pragma",
    "deprecation",
    "deprecation_alias",
    "dict2css",
    "docutils",
    "docutils_stubs",
    "domdf_python_tools",
    "filelock",
    "flake8_dunder_all",
    "github",
    "html5lib",
    "hypothesis",
    "importlib_metadata",
    "importlib_resources",
    "jinja2",
    "lockfile",
    "markupsafe",
    "pprint36",
    "pygments",
    "pytest",
    "pytest_cov",
    "pytest_httpserver",
    "pytest_randomly",
    "pytest_regressions",
    "pytest_rerunfailures",
    "pytest_timeout",
    "requests",
    "ruamel_yaml",
    "sphinx",
    "sphinx_autodoc_typehints",
    "sphinx_jinja2_compat",
    "sphinx_prompt",
    "sphinx_tabs",
    "sphobjinv",
    "tabulate",
    "typing_extensions",
    "typing_inspect",
]
known_first_party = [ "sphinx_toolbox",]

[config]
indent = "	"
line_length = 115

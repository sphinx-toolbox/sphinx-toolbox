# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper
---
modname: 'sphinx-toolbox'
copyright_years: 2020-2021
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'sphinx-toolbox'
assignee: 'domdfcoding'
primary_conda_channel: 'domdfcoding'
version: '2.0.0'
license: 'MIT'
short_desc: 'Box of handy tools for Sphinx ðŸ§° ðŸ“”'

conda_channels:
  - conda-forge

python_versions:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - 3.10-dev

additional_ignore:
  - wip-shields-block.py

extras_require:
  testing:
    - pygments>=2.7.4
    - pytest>=6.0.0
    - pytest-regressions>=2.0.2
    - domdf-python-tools[testing]>=1.5.0

tox_testenv_extras: all

extra_sphinx_extensions:
  - sphinx_removed_in
  - sphinx_toolbox.tweaks.param_dash
  - sphinx_toolbox.pre_commit
  - sphinx_toolbox.flake8
  - sphinx_autofixture

#manifest_additional:
#  - include sphinx_toolbox/more_autodoc/regex.css

tox_unmanaged:
  - flake8

sphinx_conf_epilogue:
  - html_logo = "../sphinx_toolbox.png"
  - toctree_plus_types.add("fixture")

keywords:
  - sphinx
  - documentation
  - sphinx-extension

third_party_version_matrix:
  sphinx:
    - 3.2
    - 3.3

classifiers:
 - 'Development Status :: 5 - Production/Stable'
 - "Framework :: Sphinx :: Extension"
 - 'Intended Audience :: Developers'
 - 'Programming Language :: Python'
 - "Topic :: Documentation"
 - 'Topic :: Documentation :: Sphinx'
 - 'Topic :: Software Development :: Documentation'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - "Topic :: Utilities"

intersphinx_mapping:
 - "'pytest': ('https://docs.pytest.org/en/stable', None)"
 - "'pytest-regressions': ('https://pytest-regressions.readthedocs.io/en/latest/', None)"

exclude_files:
 - rtfd

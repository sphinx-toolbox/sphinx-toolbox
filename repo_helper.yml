# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper
---
modname: 'sphinx-toolbox'
copyright_years: 2020-2022
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'sphinx-toolbox'
assignee: 'domdfcoding'
primary_conda_channel: 'domdfcoding'
version: '2.18.0'
license: 'MIT'
short_desc: 'Box of handy tools for Sphinx ðŸ§° ðŸ“”'

use_whey: true
min_coverage: 90
python_deploy_version: 3.7
tox_testenv_extras: all
preserve_custom_theme: true
docs_fail_on_warning: true

conda_channels:
  - conda-forge

python_versions:
 3.6:
 3.7:
 3.8:
 3.9:
 "3.10":
 3.11-dev:
 pypy36:
  matrix_exclude:
   sphinx:
    - 3.2
    - 3.3
    - 3.4
    - 3.5
    - latest
 pypy37:
  matrix_exclude:
   sphinx:
    - 3.2
    - 3.3
    - 3.4
    - 3.5
    - latest

additional_ignore:
  - wip-shields-block.py

extras_require:
  testing:
    - pygments>=2.7.4
    - coincidence>=0.4.3

extra_sphinx_extensions:
  - sphinx_toolbox.pre_commit
  - sphinx_toolbox.flake8
  - sphinx_autofixture
  - sphinx_event_role
  - _internal_extension
  - sphinxcontrib.email
  - ignore_missing_xref

tox_unmanaged:
  - pytest

sphinx_conf_epilogue:
  - html_logo = "../sphinx_toolbox.png"
  - toctree_plus_types.add("fixture")
  - sys.path.append(os.path.abspath(".."))
  - latex_elements["preamble"] = r"\usepackage{multicol}"
  - nitpicky = True

keywords:
  - sphinx
  - documentation
  - sphinx-extension

third_party_version_matrix:
  sphinx:
    - 3.2
    - 3.3
    - 3.4
    - 3.5
    - 4.0
    - 4.1
    - 4.2
    - 4.3
    - 4.4
    - 4.5
    - latest

classifiers:
 - 'Development Status :: 5 - Production/Stable'
 - "Framework :: Sphinx :: Extension"
 - 'Intended Audience :: Developers'
 - "Topic :: Documentation"
 - 'Topic :: Documentation :: Sphinx'
 - 'Topic :: Software Development :: Documentation'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - "Topic :: Utilities"

intersphinx_mapping:
 - "'pytest': ('https://docs.pytest.org/en/stable', None)"
 - "'pytest-regressions': ('https://pytest-regressions.readthedocs.io/en/latest/', None)"
 - "'coincidence': ('https://coincidence.readthedocs.io/en/latest', None)"
 - "'autodocsumm': ('https://autodocsumm.readthedocs.io/en/latest', None)"

exclude_files:
 - contributing
